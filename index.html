<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tyler's Tetris</title>
	<link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>

	<!--css styles-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div id="wrapper">
		<h1>TYLER'S TETRIS</h1>
		<div id="container"></div>
		<div id="gameInfo">
			<h3 id="score"></h3>
			<h5 id="highScoreContainer"></h5>
			<div id="newGameContainer">
				<h5 id="newGame">NEW GAME?</h5>
			</div>
			<div id="nextPieceContainer">
			</div>
		</div>
		<div id="directions">
			<ul>
				<li>UP:		ROTATE SHAPE</li>
				<li>R/L:	MOVE R/L</li>
			</ul>
			<ul>
				<li>DOWN:	MOVE DOWN</li>
				<li>SPACE:	QUICK DOWN</li>
			</ul>
		</div>
	</div>
	
<!--javascript-->
<script src="js/tetris.js"></script>

</body>
</html>
